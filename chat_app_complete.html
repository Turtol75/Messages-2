<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px;
      background-color: #f5f5f5;
    }

    #login-section, #chat-section {
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #fefefe;
      border-radius: 10px;
    }

    .message-bubble {
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message-own {
      background-color: #4CAF50;
      color: white;
      margin-left: auto;
    }

    .message-other {
      background-color: #e0e0e0;
      color: black;
      margin-right: auto;
    }

    input, button {
      margin: 5px 0;
      padding: 8px;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div id="login-section">
    <h2>Login / Sign Up</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>

  <div id="chat-section" style="display:none;">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <input id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNG87htpHqMe3HRM-F9ftl5z01HHiwMJQ",
      authDomain: "messages-acce7.firebaseapp.com",
      databaseURL: "https://messages-acce7-default-rtdb.firebaseio.com",
      projectId: "messages-acce7",
      storageBucket: "messages-acce7.firebasestorage.app",
      messagingSenderId: "471730472939",
      appId: "1:471730472939:web:2c64f611e6a0d96b57bbae",
      measurementId: "G-B0EZ3WYCRF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const analytics = getAnalytics(app);

    const loginSection = document.getElementById("login-section");
    const chatSection = document.getElementById("chat-section");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");

    document.getElementById("signupBtn").onclick = () => {
      createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .catch(err => alert(err.message));
    };

    document.getElementById("loginBtn").onclick = () => {
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .catch(err => alert(err.message));
    };

    document.getElementById("logoutBtn").onclick = () => {
      signOut(auth).catch(err => alert(err.message));
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        loginSection.style.display = "none";
        chatSection.style.display = "block";

        const msgRef = ref(db, "messages");

        onChildAdded(msgRef, data => {
          const msg = data.val();
          const msgElement = document.createElement("div");
          msgElement.textContent = msg.text;

          msgElement.classList.add("message-bubble");
          msgElement.classList.add(msg.user === user.email ? "message-own" : "message-other");
          msgElement.id = data.key;

          messagesDiv.appendChild(msgElement);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        onChildRemoved(msgRef, data => {
          const removedMsg = document.getElementById(data.key);
          if (removedMsg) removedMsg.remove();
        });

        document.getElementById("sendBtn").onclick = () => {
          if (messageInput.value.trim() === "") return;

          const newMsgRef = push(msgRef, {
            user: user.email,
            text: messageInput.value
          });

          messageInput.value = "";

          setTimeout(() => {
            newMsgRef.remove().catch(err => console.error("Failed to delete message:", err));
          }, 15000);
        };

      } else {
        loginSection.style.display = "block";
        chatSection.style.display = "none";
      }
    });
  </script>
</body>
</html>
